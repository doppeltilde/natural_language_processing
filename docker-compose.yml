services:
  natural_language_processing:
    image: ghcr.io/doppeltilde/natural_language_processing:latest
    ports:
      - "8000:8000"
    volumes:
      - models:/root/.cache/huggingface/hub:rw
    environment:
      - DEFAULT_SUMMARIZATION_MODEL_NAME
      - DEFAULT_TRANSLATION_MODEL_NAME
      - ACCESS_TOKEN
      - DEFAULT_SCORE
      - USE_API_KEYS
      - API_KEYS
    restart: unless-stopped

  natural_language_processing_cuda:
    image: ghcr.io/doppeltilde/natural_language_processing:latest-cuda
    ports:
      - "8000:8000"
    volumes:
      - models:/root/.cache/huggingface/hub:rw
    environment:
      - DEFAULT_SUMMARIZATION_MODEL_NAME
      - DEFAULT_TRANSLATION_MODEL_NAME
      - ACCESS_TOKEN
      - DEFAULT_SCORE
      - USE_API_KEYS
      - API_KEYS
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

volumes:
  models:
